<h1>Shopping List:</h1>
<br>
<div>
    <button mat-raised-button color="primary" class="border-button">Add Item</button>
    <button mat-raised-button color="primary" class="border-button">Clear List</button>
</div>
<br>
<div>
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let listItem of list" cdkDrag>{{listItem}} <button (click)="onRemove(listItem)">Remove</button></div>
    </div>
</div>
